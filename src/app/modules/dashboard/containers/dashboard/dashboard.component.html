<div class="row m-0 h-100">
  <div class="p-0 col-12 d-none d-md-block col-md left-side px-3 px-lg-4 bg-white shadow-sm"
       [ngClass]="{
      'open': state().navStatus !== DashboardNavStatus.CLOSE
    }"
  >
    <ng-container *ngTemplateOutlet="logo"></ng-container>
    <exam-dashboard-nav
      [navs]="navs"
      (clickNav)="onClickNav($event)" [navStatus]="state().navStatus"></exam-dashboard-nav>
  </div>
  <div class="p-0 col-12 col-md">
    <exam-dashboard-header
      (changeLanguage)="onChangeLanguage($event)"
      [languages]="languageState().all"
      [currentLanguage]="languageState().currentLanguage"
      class="shadow-sm"
      (logout)="onLogout()"
      (clickMenuButton)="onClickMenuButton($event)"></exam-dashboard-header>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<ng-template #logo>
  <div class="logo bg-white text-center d-flex align-items-center">
    <a routerLink="/" class="m-auto">
      <img src="/assets/angular.svg" alt="Angular 7 Exam" title="Angular 7 Exam">
    </a>
  </div>
</ng-template>
