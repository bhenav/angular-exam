<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      name="username"
      autocomplete="off"
      type="text"
      class="form-control"/>
  </div>
  <div class="form-group mb-0">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      name="password"
      type="password"
      class="form-control"/>
  </div>
  <div class="form-group text-right">
    <a routerLink="/auth/forgot-password" class="btn btn-sm px-0 text-secondary">
      <i class="svg-icon svg-icon-Lock"></i>
      Forgot Password
    </a>
  </div>
  <div class="form-group text-right mb-0">
    <button type="submit" class="btn btn-outline-success" [disabled]="form.invalid">Sign In</button>
  </div>
</form>
