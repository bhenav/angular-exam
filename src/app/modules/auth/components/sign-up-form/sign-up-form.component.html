<form [formGroup]="form" (submit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      formControlName="username"
      id="username"
      name="username"
      autocomplete="off"
      type="text"
      class="form-control"/>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      formControlName="password"
      id="password"
      name="password"
      type="password"
      class="form-control"/>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input
      formControlName="email"
      id="email"
      name="email"
      type="email"
      class="form-control"/>
  </div>
  <div class="form-group text-right mb-0">
    <button type="submit" class="btn btn-outline-success" [disabled]="form.invalid">Sign In</button>
  </div>
</form>
