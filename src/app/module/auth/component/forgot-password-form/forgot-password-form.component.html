<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username or Email</label>
    <input
      formControlName="username"
      id="username"
      name="username"
      type="text"
      autocomplete="off"
      class="form-control"/>
  </div>
  <div class="form-group text-right mb-0">
    <button type="submit" class="btn btn-outline-success" [disabled]="form.invalid">Send</button>
  </div>
</form>
